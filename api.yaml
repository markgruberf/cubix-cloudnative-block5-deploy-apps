configMap:
  enabled: true
  as: file

image:
  repository: ghcr.io/markgruberf/cubix/cloudnative5/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"


ingress:
  enabled: true
  hosts:
    - host: application.cubix.localhost
      paths:
        - path: /
          pathType: Prefix
